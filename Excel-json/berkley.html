<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <title>Convert excel to JSON Object</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>
<style>
    * {
      box-sizing: border-box;
    }
    
    .row {
      display: flex;
    }
    
    /* Create two equal columns that sits next to each other */
    .column {
      flex: 50%;
      padding: 10px;
    }
    .d1 {
      flex: 50%;
      padding: 10px;
    }
    </style>
<body>
    <div class="conatiner mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <input class="form-control" type="file" id="inputA" accept=".xls,.xlsx"  >
            </div>
            <div class="col-md-3">
                <input class="form-control" type="file" id="inputSicas" accept=".xls,.xlsx"  >
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="button">Convert</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column" style="background-color:#aaa;">
          <h2>Berkley</h2>
          <p>Resultado..</p>
          <pre class="d1" id="jsondata"></pre>
        </div>
        <div class="column" style="background-color:#bbb;">
          <h2>Sicas</h2>
          <p>Resultado..</p>
          <pre class="d1" id="jsondata2"></pre>
        </div>
    </div> 
</body>
<script src="excel.js"></script>

</html>
