<!-- SCRIPT PARA QUE LOS BOTONES SE VEAN BONITOS -->
<!-- Traído de https://speckyboy.com/custom-file-upload-fields/ Ejemplo 8: Flat UI Input File -->
<script>
  document.querySelector("html").classList.add('js');

var fileInput  = document.querySelector( ".input-file" ),
    fileInput2  = document.querySelector( ".input-file2" ),    
    button     = document.querySelector( ".input-file-trigger" ),
    button2     = document.querySelector( ".input-file-trigger" ),
    the_return = document.querySelector(".file-return");
    the_return2 = document.querySelector(".file-return2");
      
button.addEventListener( "keydown", function( event ) {  
    if ( event.keyCode == 13 || event.keyCode == 32 ) {  
        fileInput.focus();  
    }  
});
button.addEventListener( "click", function( event ) {
   fileInput.focus();
   return false;
});  
fileInput.addEventListener( "change", function( event ) {  
    the_return.innerHTML = this.value;
}); 
button2.addEventListener( "keydown", function( event ) {  
    if ( event.keyCode == 13 || event.keyCode == 32 ) {  
        fileInput.focus();  
    }  
});
button2.addEventListener( "click", function( event ) {
   fileInput.focus();
   return false;
});  
fileInput2.addEventListener( "change", function( event ) {  
    the_return2.innerHTML = this.value;  
}); 
</script>
