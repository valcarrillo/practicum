<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/icon" href="../img/hoken.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <title>Aserta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <link href="../style.css" rel="stylesheet" />
</head>
<body>
  <div id="wrapper">
    <!-- Header -->
    <header id="header">
      <div class="inner">

          <!-- Logo -->
              <a class="logo" href="../index.html">
                  <span class="symbol"><img src="../img/hoken.png" alt="" /></span><span class="title">Hoken  Conciliador | Insurgentes</span>
              </a>
      </div>
  </header>
    <!--Demás-->
    <div class="conatiner mt-5">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
              <div class="column">
                
                  <h2>Insurgentes</h2>
                  <div >
                    <h6 style="align-items: center;">Número de estados de Cuenta:</h6>
                    <select style="width: 100px;" id="select">
                      <option value="0"style="text-align: center;">#</option>
                      <option value="1" style="text-align: center;">1</option>
                      <option value="2"style="text-align: center;">2</option>
                      <option value="3"style="text-align: center;">3</option>
                      <option value="4"style="text-align: center;">4</option>
                      <option value="5"style="text-align: center;">5</option>
                    </select>
                  </div>
                <br>
                <input class="form-control" type="file" id="inputA" accept=".xls,.xlsx"  >
                <input class="form-control" type="file" id="inputB" accept=".xls,.xlsx" >
                <input class="form-control" type="file" id="inputC" accept=".xls,.xlsx">
                <input class="form-control" type="file" id="inputD" accept=".xls,.xlsx">
                <input class="form-control" type="file" id="inputE" accept=".xls,.xlsx">
              </div>
            </div>
            <div class="col-md-4">
              <div class="column">
                <h2>SICAS</h2>
                <input class="form-control" type="file" id="inputSicas" accept=".xls,.xlsx"  >
              </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="button">Comparar</button>
            </div>
        </div>
    </div>
    <div class="row">
      <pre class="d1" id="jsondata"></pre>
      <!--<pre class="d1" id="jsondata2"></pre>-->
    </div> 
  </div>
</body>
<script src="excel.js"></script>

</html>
